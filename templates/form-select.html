<label for="<%= name %>" class="col-sm-2 control-label input-sm"><%= name %> <i class="fa fa-info-circle"></i></label>
<div class="col-sm-10">
  <select class="form-control input-sm" id="<%= name %>">
    <% _.each(values, function(e) { %>
    <option value="<%= e.id %>"><%= e.name %></option>
    <%});%>
  </select>
</div>
